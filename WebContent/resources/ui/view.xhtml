<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="id" />
        <composite:attribute name="widgetVar" />
        <composite:attribute name="renderedListener"/>
    </composite:interface>


    <composite:implementation>
        <p:dialog widgetVar="#{cc.attrs.widgetVar}" 
                  modal="true" 
                  resizable="false" 
                  closeOnEscape="true" 
                  header="#{messages.View}"
                  appendTo="@(body)"
                  styleClass="box box-info">

            <h:form id="#{cc.id}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cc.attrs.renderedListener}">
                        <composite:insertChildren/>
                        <f:facet name="footer">
                            <div class="footer-right">
                                <p:commandButton icon="fa fa-close fa-lg" styleClass="RedButton btn-danger" value="#{messages.Close}" onclick="PF('#{cc.attrs.widgetVar}').hide()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>

        </p:dialog>
    </composite:implementation>
</html>
