<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template2/index.xhtml">

	<ui:define name="pagecontent">
		<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

		<style type="text/css">
.ui-growl {
	position: absolute;
	top: 10%;
	left: 77%;
	z-index: 9999;
}

.panelGridCenter {
	margin: 0 auto;
}
</style>

		<p:outputPanel id="pan">
			<p:growl id="mssg" sticky="false" life="3000" />
			<p:messages id="messages" closable="true" />
		</p:outputPanel>
		<h:form id="change">
			<p:panel header="Update Password"
				style="width:600px; margin: 0 auto;">
				<p:panelGrid columnClasses="column" columns="2">
					<h:outputText value="Old Paswword :" />
					<h:inputText value="#{loginbean.emdps}" required="true"
						requiredMessage="Old Paswword" class="form-control"></h:inputText>
					<h:outputText value="New Password:" />
					<h:inputText value="#{loginbean.nmdp}" class="form-control"
						required="true" requiredMessage="saisire votre nouveau MDP"></h:inputText>
					<h:outputText value="retype your password:" />
					<h:inputText value="#{loginbean.nmdpconfirm}" class="form-control"
						required="true" requiredMessage="saisire votre nouveau MDP"></h:inputText>
					<f:facet name="footer">
						<div class="footer-left">
							<p:commandButton styleClass="btn btn-primary" value="Submit"
								style="width:570px" action="#{loginbean.changerpass()}"
								update="@form,pan" />
						</div>
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
